<div class="grid-container">
  <div class="grid-item" *ngFor="let movie of moviesList">
    <div class="card" (click)="toggleDescription(movie)">
      <h2>{{ movie.title }}</h2>
      <div class="description" [hidden]="!movie.showDescription">
        {{ movie.description }}
      </div>
    </div>
  </div>
</div>
